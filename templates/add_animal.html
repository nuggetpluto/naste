{% extends "base.html" %}
{% block content %}
<h2>Добавить животное</h2>
<form method="post" action="/animals/add">

    <label>Кличка:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Вид:</label><br>
    <input type="text" name="species" required><br><br>

    <label>Пол:</label><br>
    <select name="gender">
        <option value="Самец">Самец</option>
        <option value="Самка">Самка</option>
    </select><br><br>

    <label>Состояние здоровья:</label><br>
    <select name="health_status">
        <option value="Здоров">Здоров</option>
        <option value="Болен">Болен</option>
        <option value="На лечении">На лечении</option>
    </select><br><br>

    <label>Дата рождения:</label><br>
    <input type="date" name="birth_date"><br><br>

    <label>Ответственный сотрудник:</label><br>
    <select name="employee_id">
        <option value="">(не назначен)</option>
        {% for emp in employees %}
        <option value="{{ emp.id }}">{{ emp.full_name }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Добавить</button>
</form>
{% endblock %}
