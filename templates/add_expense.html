{% extends "base.html" %}
{% block content %}
<h2>Добавить расход</h2>
<form method="post" action="/expenses/add">
    <label>Корм:</label><br>
    <select name="feed_id" required>
        {% for f in feeds %}
        <option value="{{ f.id }}">{{ f.name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Сотрудник:</label><br>
    <select name="employee_id" required>
        {% for e in employees %}
        <option value="{{ e.id }}">{{ e.full_name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Количество (в кг):</label><br>
    <input type="number" step="0.1" name="quantity" required><br><br>

    <button type="submit">Сохранить</button>
</form>
{% endblock %}
