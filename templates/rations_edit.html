{% extends "base.html" %}
{% block content %}

<h2>Редактировать рацион</h2>

<form method="post" action="/rations/edit/{{ ration.id }}">

    <label>Животное:</label>
    <select name="animal_id" required>
        {% for a in animals %}
        <option value="{{ a.id }}" {% if a.id == ration.animal_id %}selected{% endif %}>
            {{ a.animal_full }}
        </option>
        {% endfor %}
    </select><br><br>

    <label>Корм:</label>
    <select name="feed_id" required>
        {% for f in feeds %}
        <option value="{{ f.id }}" {% if f.id == ration.feed_id %}selected{% endif %}>
            {{ f.name }}
        </option>
        {% endfor %}
    </select><br><br>

    <label>Количество:</label>
    <input type="number" step="0.01" name="amount" value="{{ ration.amount }}" required><br><br>

    <button type="submit">Сохранить</button>

</form>

{% endblock %}
