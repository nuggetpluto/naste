{% extends "base.html" %}
{% block content %}

<h2>Изменить рацион</h2>

<form method="post">

    <label>Вид животного:</label>
    <select name="species" required>
        {% for sp in species_list %}
            <option value="{{ sp }}" {% if sp == ration.species %}selected{% endif %}>{{ sp }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Корм:</label>
    <select name="feed_id" required>
        {% for f in feeds %}
            <option value="{{ f.id }}" {% if f.id == ration.feed_id %}selected{% endif %}>{{ f.name }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Количество (кг):</label>
    <input type="number" step="0.1" name="amount" value="{{ ration.amount }}" required>
    <br><br>

    <label>Частота:</label>
    <input type="text" name="frequency" value="{{ ration.frequency }}" required>
    <br><br>

    <label>График:</label>
    <input type="text" name="schedule" value="{{ ration.schedule }}">
    <br><br>

    <button class="btn" type="submit">Сохранить изменения</button>
</form>

{% endblock %}
