{% extends "base.html" %}
{% block content %}

<h2>Добавить кормление</h2>

{% if error %}
<p style="color:red; font-weight:bold;">{{ error }}</p>
{% endif %}

<form method="post" action="/feedings/add">

    <label>Животное:</label><br>
    <select name="animal_id" required>
        {% for a in animals %}
        <option value="{{ a.id }}">{{ a.animal_full }}</option>
        {% endfor %}
    </select><br><br>

    <label>Корм:</label><br>
    <select name="feed_id" required>
        {% for f in feeds %}
        <option value="{{ f.id }}">{{ f.name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Сотрудник:</label><br>
    <select name="employee_id" required>
        {% for e in employees %}
        <option value="{{ e.id }}">{{ e.full_name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Количество (кг):</label><br>
    <input type="number" step="0.1" name="amount" required><br><br>

    <button type="submit">Сохранить</button>

</form>

{% endblock %}
