{% extends "base.html" %}
{% block content %}
<h2>Добавить корм</h2>
<form method="post" action="/feed/add">
    <label>Название:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Тип:</label><br>
    <select name="type">
        <option value="Сухой">Сухой</option>
        <option value="Влажный">Влажный</option>
        <option value="Комбикорм">Комбикорм</option>
    </select><br><br>

    <label>Единица измерения:</label><br>
    <input type="text" name="unit" value="кг"><br><br>

    <label>Количество:</label><br>
    <input type="number" step="0.1" name="quantity" value="0"><br><br>

    <button type="submit">Добавить</button>
</form>
{% endblock %}
