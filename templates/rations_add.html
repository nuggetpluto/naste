{% extends "base.html" %}
{% block content %}

<h2>Добавить рацион</h2>

<form method="post">

    <label>Вид животного:</label>
    <select name="species" required>
        {% for sp in species_list %}
            <option value="{{ sp }}">{{ sp }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Корм:</label>
    <select name="feed_id" required>
        {% for f in feeds %}
            <option value="{{ f.id }}">{{ f.name }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Количество (кг):</label>
    <input type="number" step="0.1" name="amount" required>
    <br><br>

    <label>Частота:</label>
    <input type="text" name="frequency" placeholder="Например: 1 раз в день" required>
    <br><br>

    <label>График:</label>
    <input type="text" name="schedule" value="2 раза в день">
    <br><br>

    <button class="btn" type="submit">Сохранить</button>
</form>

{% endblock %}
