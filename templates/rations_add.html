{% extends "base.html" %}
{% block content %}

<h2>Добавить рацион</h2>

<form method="post" action="/rations/add">

    <label>Животное:</label>
    <select name="animal_id" required>
        {% for a in animals %}
        <option value="{{ a.id }}">{{ a.animal_full }}</option>
        {% endfor %}
    </select><br><br>

    <label>Корм:</label>
    <select name="feed_id" required>
        {% for f in feeds %}
        <option value="{{ f.id }}">{{ f.name }}</option>
        {% endfor %}
    </select><br><br>

    <label>Количество:</label>
    <input type="number" step="0.01" name="amount" required><br><br>

    <button type="submit">Добавить</button>

</form>

{% endblock %}
