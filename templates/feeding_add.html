{% extends "base.html" %}
{% block content %}

<h2>Добавить кормление</h2>

{% if error %}
<p style="color: red; font-weight: bold;">
     {{ error }}
</p>
{% endif %}
<form method="post">

    <label>Животное:</label><br>
    <select name="animal_id" required>
        {% for a in animals %}
        <option value="{{ a.id }}">
            {{ a.name }} ({{ a.species }})
        </option>
        {% endfor %}
    </select>

    <br><br>
    <button class="btn">Сохранить</button>

</form>

{% endblock %}
